<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for(let i=0;i<10;i++) {
        x = prompt("number");
        x = parseInt(x);
        array[i] = x;
    }
    let newarray=array.reverse();
    document.write(newarray);
</script>
</body>
</html>
