<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for(let i=0;i<5;i++) {
        x = prompt("number");
        x = parseInt(x);
        array[i] = x;
    }
    let count=0;
    for(let i=0;i<array.length;i++){
        if(array[i]<0){
            document.write(array[i]+"<br>");
            count++;
        }
    }
    document.write("So luong so nguyen am trong mang la : "+count);
</script>
</body>
</html>
