<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1=[];
    for(let i=0;i<10;i++){
        x=prompt("Input element of array here!");
        x=parseInt(x);
        array1[i]=x;
    }
    document.write("I have array 1 : "+array1+"<br>");
    let array2=[];
    for(let j=0;j<10;j++){
        y=prompt("Input element of array here!");
        y=parseInt(y);
        array2[j]=y;
    }
    document.write("I have array 2 : "+array2+"<br>");
    let newarray=[];
    for(let i=0;i<array1.length;i++){
        newarray[i]=array1[i];
        newarray[10+i]=array2[i];
    }
    document.write("Bummmb.Array 12 :" +newarray);
</script>
</body>
</html>
